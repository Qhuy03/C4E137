<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .magin-name{
            margin-left: 20px;
        }
        .magin-age{
            margin-left: 52px;
        }
        .magin-sex{
            margin-left: 24px;
        }
        .magin-add{
            margin-left: 35px;
        }
        .magin-email{
            margin-left: 43px;
        }
        .magin-pass{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <form >
        <h1>Đăng ký tài khoản </h1>
        <label>
            Họ và tên 
        </label>
        <input id="name" type="text" class="magin-name">
        <br>
        <label for="">
            Giới tính 
        </label>
      
          <select class="magin-sex">
            <option value="">Nam</option>
            <option value="">Nữ</option>

          </select>
          <br>
          <label for="">Tuổi</label>
          <input id="age" type="number" class="magin-age">
          <br>
          <label for="">Địa chỉ</label>
          <input id="address" type="text" class="magin-add">
          <br>
          <label for="">Email</label>
          <input id="email" type="text" class="magin-email">
          <br>
          <label for="">Mật khẩu</label>
          <input id="pass" type="password" class="magin-pass">
          <br>

          <button id="btn" type="submit" >Đăng ký </button>


    </form>



    <script src="./app4.js"></script>
</body>
</html>
