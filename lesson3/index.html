<body>

    <div class="header">
        this is my hearer

    </div>
    
    <div class="menu">
        this is menu
        fixed on  top when scrolling

    </div>
    
    <div id="box-1" class="box">box1
    <div id="box-2" class="box">box2</div>
    <div id="box-3" class="box">box3</div>
    </div>
    <!-- 
        phần tử trên trang web có 3 kiểu:
            block(div, p, selection, heading): chiều rộng mặc định chiếm 100% phần tử chứa nó
            inline-block: chiều rộng phụ thuộc vào cái nội dung
            =>block, inline-block => có thể điều chỉnh kích thước thuộc tính width, height.

            inline(b, i, span,...): chiều rộng phụ thuộc vào nội dung và ko chỉnh đc kích thước
     -->
     <div class="footer">
        this is my footer

    </div>
